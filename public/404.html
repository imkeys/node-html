<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <title>该页面没有找到</title>
  <link rel="shortcut icon" type="image/x-icon" href="/static/icon/favicon.png">
  <link rel="stylesheet" type="text/css" href="/static/css/common.css">
  <link rel="stylesheet" type="text/css" href="/static/css/skin.css">
</head>

<body>
  <div id="path">
    <h2>this is 404 <span id="time" style="opacity: 0;"></span></h2>
	</div>
	<script>
		var time = 5;
		(function countdown() {
			setTimeout(function () {
				if (--time < 0) {
					window.location = "<%= url %>";
				} else {
					document.getElementById('time').innerHTML = time + 's';
					countdown();
				}
			}, 1000);
		})()
	</script>
</body>
</html>
