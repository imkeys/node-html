<div class="ui-picture" id="ui-$param.model._id">
  <div class="ui-control-layout click-${param.model.isPrew}">
    <div class="img">
      $if(param.model.href.url)
      <a href="$param.model.href.url">
      	<img src="$param.model.pic" alt="$param.model.alt" />
      </a>
      $else
      <img src="$param.model.pic" alt="$param.model.alt" />
      $end
    </div>
  </div>
</div>
