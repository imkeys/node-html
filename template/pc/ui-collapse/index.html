$set(model = param.model)
<div
  id="ui-$param.model._id"
  class="ui-collapse ui-item">
  <div
    class="ui-collapse__wrap">
    <div class="collapse-wrap">
      $foreach(item in model.permutation)
      <div class="button">$item.caption</div>
      <section>
        $item.child
      </section>
      $end
    </div>
  </div>
</div>
