$set(model = param.model)
$set(isOpen = param.model.isOpen)
<div class="ui-float hide" id="ui-$param.model._id">
  <div class="is-open $if(isOpen) $else is-hidden $end">
    <div class="icon-close">
      <div class="border-line"></div>
      <i class="el-icon-close"></i>
    </div>
    <div class="ui-float__wrap ui-control-layout">
      $model.child
    </div>
  </div>
  <div class="is-closed $if(isOpen) is-hidden $else $end">

  </div>
</div>
